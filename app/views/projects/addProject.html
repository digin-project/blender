<h1>Créer un projet</h1>
<form ng-submit="submit()">
    <div class="form-group">
        <label>Nom</label>
        <input ng-model="project.name" type="text" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
        <label>Date limite</label>
        <input ng-model="project.deadline" type="date" class="form-control" placeholder="Date limite">
    </div>
    <button type="submit" class="btn btn-default btn-fill btn-info">Créer</button>
</form>
