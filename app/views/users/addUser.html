<h1>Créer un utilisateur</h1>

<form ng-submit="submit()" class="col-lg-6">
    <div class="form-group">
        <label>Nom</label>
        <input ng-model="user.name" type="text" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
        <label>Prénom</label>
        <input ng-model="user.firstname" type="text" class="form-control" placeholder="Firstname">
    </div>
    <div class="form-group">
        <label>Mail</label>
        <input ng-model="user.mail" type="mail" class="form-control" placeholder="Mail">
    </div>
    <div class="form-group">
        <label>Mot de passe</label>
        <input ng-model="user.password" type="password" class="form-control" placeholder="Mot de passe">
    </div>
    <button type="submit" class="btn btn-default btn-fill btn-info">Créer</button>
</form>
