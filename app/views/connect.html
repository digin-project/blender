<div class="row absolute-center form-login">
    <form ng-submit="login()">
        <div class="form-group">
            <input ng-model="user.mail" spellcheck="false" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <input ng-model="user.password" spellcheck="false" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-full btn-large">Connexion</button>
    </form>
</div>
